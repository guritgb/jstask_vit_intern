<!DOCTYPE html>
<html>
  <head>
    <title>Date and Time</title>
  </head>
  <body>
    <button onclick="showDate()">show date</button>
    <p id="date"></p>
    <button onclick="showTime()">show Time</button>
    <p id="time"></p>

    <script>
      function showDate() {
        var today = new Date();
        var date =
          today.getDate() +
          "/" +
          (today.getMonth() + 1) +
          "/" +
          today.getFullYear();
        document.getElementById("date").innerHTML = date;
      }
      function showTime() {
        var today = new Date();
        var time = today.toLocaleString("en-US", {
          hour: "numeric",
          minute: "numeric",
          second: "numeric",
        });
        document.getElementById("time").innerHTML = time;
      }
    </script>
  </body>
</html>
