<!DOCTYPE html>
<html>
  <head>
    <title>Multiplication and Division</title>
    <script type="text/javascript">
      function calculate(operation) {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result;

        if (operation === "multiply") {
          result = num1 * num2;
        } else if (operation === "divide") {
          result = num1 / num2;
        }

        document.getElementById("result").innerHTML =
          "The Result Is : " + result;
      }
    </script>
  </head>
  <body>
    <form>
      <label for="num1">1st Number: </label>
      <input type="text" id="num1" name="num1" /><br /><br />
      <label for="num2">2nd Number: </label>
      <input type="text" id="num2" name="num2" /><br /><br />
      <input type="button" value="Multiply" onclick="calculate('multiply')" />
      <input
        type="button"
        value="Divide"
        onclick="calculate('divide')"
      /><br /><br />
      <p id="result">The Result Is :</p>
    </form>
  </body>
</html>
